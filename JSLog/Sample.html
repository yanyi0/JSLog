<html>
    <head>
        <script>
            function log(msg) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', "http://debugger/" +
                         encodeURIComponent(msg));
                         xhr.send(null);
            }
        
        function test() {
            log("Button was clicked");
            log("We are done");
            
            return false;
        }
        </script>
    </head>
    
    <body>
        <button onclick="return test();">Click Me</button>
    </body>
    
</html>
